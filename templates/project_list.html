{% extends 'base.html' %}

{% block title %}Abdullah-Projects{% endblock %}

{% block content %}
{% load static %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-primary">My Projects</h1>
        <a href="{% url 'dproject:add_project' %}" class="btn btn-outline-primary btn-lg">
            <i class="fas fa-sign-in-alt"></i> Add Projects
        </a>
    </div>
    <hr>
    <center>
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-lg border-light rounded-lg hover-shadow-lg">
                    <div class="card-body">
                        <h5 class="card-title text-success">{{ project.title }}</h5>
                        <p class="card-text text-muted">{{ project.description }}</p>
                        <a href="{% url 'dproject:project_detail' project.id %}" class="btn btn-primary">Detail</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </center>
</div>

<style>
    .card:hover {
        transform: translateY(-10px);
        transition: transform 0.3s ease-in-out;
    }
    .card-title {
        font-weight: bold;
    }
    .card-text {
        font-size: 1rem;
        line-height: 1.5;
    }
    .btn-outline-primary {
        font-weight: bold;
        border-width: 2px;
    }
</style>
{% endblock %}
